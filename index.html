<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <img id="equilibrium" src="images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="total">
        <span class="addEth" id="iconethereum"><img src="images/icon-ethereum.svg" alt="etherum">0.041 ETH</span>
        <span class="addEth"><img src="images/icon-clock.svg" alt="clock">3 days left</span>
      </div>
      <hr>
      <footer>
        <img src="images/image-avatar.png" alt="photo">
        <h5>Creation of <span>Jules Wyvern</span></h5>
      </footer>
    </main>
  </body>
</html>
